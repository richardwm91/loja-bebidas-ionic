<ion-view title="Nova Categoria">
  <ion-content>
    <form ng-submit="salvar(categoria)">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label" ng-model="categoria.nome">Name</span>
          <input type="text">
        </label>
        </div>
      <button class="button button-full button-positive" ng-click="salvar()">Salvar</button>
  </form> 
  </ion-content>
</ion-view>
